<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Ein Foto hochladen!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Dateiname:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Foto-Tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Beitengrad:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="lat" value="{$lat}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Laengengrad:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="long" value="{$long}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Mapcode:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="mapcode" value="{$mapcode}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1"><div class="radioOption"><input type="radio" name="newGuitar" value="0" checked>Betehende&nbsp;Gitarre:&nbsp;</div></td>
			<td class="twoCol2"><select name="guitarId">{$guitar}</select></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td class="twoCol1"><div class="radioOption"><input type="radio" name="newGuitar" value="1">Neue&nbsp;Gitarre:&nbsp;</div></td>
			<td class="twoCol2">
				<table style="width:100%">
					<tr>
						<td class="twoCol1">Farbe:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="guitarColor" value="" size="32" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Baujahr:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="guitarYearBuilt" value="" size="32" /></td>
					</tr>
					<tr>
						<td class="twoCol1"><div class="radioOption"><input type="radio" name="newGuitarType" value="0" checked>Betehender&nbsp;Gitarrentyp:&nbsp;</div></td>
						<td class="twoCol2"><select name="guitarTypeId">{$guitarType}</select></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td class="twoCol1"><div class="radioOption"><input type="radio" name="newGuitarType" value="1">Neuer&nbsp;Gitarrentyp:&nbsp;</div></td>
						<td class="twoCol2">
							<table>
								<tr>
									<td class="twoCol1">Name:&nbsp;</td>
									<td class="twoCol2"><input type="text" name="guitarName" value="" size="24" /></td>
								</tr>
								<tr>
									<td class="twoCol1">Hersteller:&nbsp;</td>
									<td class="twoCol2"><input type="text" name="guitarManufacturer" value="" size="24" /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
